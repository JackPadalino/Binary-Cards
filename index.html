<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candal">
    <script src="index.js" defer></script>
    <title>Binary Cards</title>
</head>
<body>
    <div id="main-container">
        <h1 id="main-header">Binary Cards!</h1>
        <div id="main-binary-numbers-container">
            <div class="binary-number-container">
                <p class="binary-number" id="binary-number-5">1</p>
            </div>
            <div class="binary-number-container">
                <p class="binary-number" id="binary-number-4">1</p>
            </div>
            <div class="binary-number-container">
                <p class="binary-number" id="binary-number-3">1</p>
            </div>
            <div class="binary-number-container">
                <p class="binary-number" id="binary-number-2">1</p>
            </div>
            <div class="binary-number-container">
                <p class="binary-number" id="binary-number-1">1</p>
            </div>
        </div>
        <div id="main-cards-container">
            <div class="binary-card">
                <img class="card-img" src="./images/card5.png" id="5" data-value="16">
            </div>
            <div class="binary-card">
                <img class="card-img" src="./images/card4.png" id="4" data-value="8">
            </div>
            <div class="binary-card">
                <img class="card-img" src="./images/card3.png" id="3" data-value="4">
            </div>
            <div class="binary-card">
                <img class="card-img" src="./images/card2.png" id="2" data-value="2">
            </div>
            <div class="binary-card">
                <img class="card-img" src="./images/card1.png" id="1" data-value="1">
            </div>
        </div>
        <p id="total"></hp>
    </div>
</body>
</html>
